<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <th:block th:include="layout/header"> </th:block>
</head>
<body>
<div class="container">
  <h2>Edit Product Details </h2>
    <form class="form-horizontal" th:object="${product}" th:action="@{/products}" method="post">
        <div class="form-check-input">
            <div class="col-sm-10">
                <input type="hidden" class="form-control"th:field="*{id}"/>
            </div>
        </div>
        <div class="form-check-label">
            <label class="col-sm-2 col-form-label-sm">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-check-label">
            <label class="col-sm-2 col-form-label-sm">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{description}"/>
            </div>
        </div>
        <div class="form-check-label">
            <label class="col-sm-2 col-form-label-sm">Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{price}"/>
            </div>
        </div>
        <div class="form-check-label">
            <label class="col-sm-2 col-form-label-sm">Category:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{category}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
